backend:
  name: git-gateway
  branch: master

site_url: https://new-mlab.netlify.app/

media_folder: src/images
public_folder: src/markdown

collections:
  - name: "news"
    label: "News"
    folder: "src/markdown/news"
    create: true
    path: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "date", format: "MMM D, YY" }
      - { label: "Image", name: "thumb", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["Talent", "Startup", "Entrepreneurship"],
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "theTech"
    label: "Tech"
    folder: "src/markdown/theTech"
    create: true
    fields:
      - { label: "App Name", name: "appName", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "App Icon", name: "icon", widget: "image", choose_url: true }
      - {
          label: "Screenshot",
          name: "screenshot",
          widget: "image",
          allow_multiple: false,
          choose_url: true,
        }
  - name: "locations"
    label: "Locations"
    folder: "src/markdown/locations"
    create: true
    fields:
      - { label: "Path", name: "path", widget: "string" }
      - { label: "City", name: "city", widget: "string" }
      - { label: "Image", name: "featureImage", widget: "image" }
      - { label: "Location", name: "location", widget: "map" }
      - {
          label: "Programmes",
          name: "programmes",
          widget: "list",
          field:
            { label: "Program Name", name: "programName", widget: "string" },
        }
      - { label: "Telephone", name: "tel", widget: "String" }
      - { label: "Physical Address", name: "physicalAddress", widget: "string" }
      - { label: "Order", name: "order", widget: "number" }
      - { label: "Email", name: "email", widget: "string" }
